{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Departments</h1>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Employees</th>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{department.id}}</td>
                    <td>{{department.name}}</td>

                    <td>
                        {% for department_employee in department.employees %} {{department_employee}} {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>
{% endblock %}
