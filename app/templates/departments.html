{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Departments</h1>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Employees</th>
                <th>Edit</th>
                <th></th>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{department.id}}</td>
                    <td>{{department.name}}</td>

                    <td>
                        {% for department_employee in department.employees %} {{department_employee}} {% endfor %}
                    </td>

                    <td>
                        <form method="POST" action="/departments/{{department.id}}/update">
                            <input type="hidden" value="{{department.id}}" name="department_id">
                            <label for="name">Name</label>
                            <input type="text" value="{{department.name}}" name="new_name" size="55"><br>
                            <button type="submit" class="btn btn-primary" value="Update">Update</button>
                        </form>
                    </td>



                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>
{% endblock %}
